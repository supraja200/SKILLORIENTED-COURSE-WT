<body>
DAYS OF A WEEK
<br>
<script>
day=3;
switch(day)
{
case 1:document.writeln("sunday");
           break;
case 2:document.writeln("monday");
           break;
case 3:document.writeln("tuesday");
	break;
case 4:document.writeln("wednesday");
	break;
case 5:document.writeln("thursday");
	break;
case 6:document.writeln("friday");
	break;
case 7:case 1:document.writeln("sunday");
                   break;
default:
              document.writeln("enter a valid day");
}
</script>
