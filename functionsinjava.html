<html>
<head>
<script>
function display()
{
document.writeln("hello supraja");
document.writeln("good morning");
}
function show()
{
document.writeln("I am show() activated through mouse over event");
} 
function add(a,b)
{
c=a+b;
window.alert(c);
} 
function disc()
{
document.writeln("hello sushma");
document.writeln("good morning");
}
</script>
</head>
<body>
<p onmouseover="show()">place the mouse here and call show()</p>
<h6 onmouseout="display()">
remove mouse and display</h6>
<input type="button"  value="click to add function" onclick="add(20,40)">
<h1 onclick="add(10,20)">call add function</h1>
<h3 onload="disc()">calling disc function</h3>
</body>
</html>
