<html>
<head>
	<title>
	text formatting tags
	</title>
</head>
<body bgcolor="white" text="green">
	<b>welcome</b><br>
	<i>welcome</i><br>
	<u>welcome</u><br>
	<font size=8 color="magento">
	<small>welcome</small><br>
	<big>welcome</big><br>
	<strike>welcome</strike><br>
	</font>
	h<sub>2</sub>o
	x<sup>2</sup>
	</body>
	</html>
