<html>
<head>
<script>
var age ,name;
age=parseInt(window.prompt("enter your age","0"));
name=window.prompt("enter your name","radhika");

{
document.writeln("eligible to vote "+name);

}
else
{
document.writeln("not eligible to vote "+name+" because your age is less than 18");
document.writeln("<br>");
}
</script>
<body>
Thankyou for voting
</body>
</html>
