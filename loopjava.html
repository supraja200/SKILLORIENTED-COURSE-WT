<html>
<head>
<script>
i=1;
do
{
document.writeln("<br> i is "+i);
}while(i<10);
</script>
<style>
body{background-color:yellow;color:red;text-decoration:underline;}
</style>
</head>
<body>
NUMBERS FROM ONE TO TEN
<br>
<script>
i=1;
for(i=1;i<=10;i++)
{
document.writeln("<br>i is"+i);
}
</script>
</body>
</html>
